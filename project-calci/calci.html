<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>

        <div class="calculator">
        <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button onclick="screen.value += '/'">/</button></td>
                <td><button onclick="screen.value += '%'">%</button></td>
                <td><button id="equalsbtn" onclick="screen.value = ' '">AC</button></td>
            </tr>
            <tr>
                <td><button onclick="screen.value += '7'">7</button></td>
                <td><button onclick="screen.value += '8'">8</button></td>
                <td><button onclick="screen.value += '9'">9</button></td>
                <td><button onclick="screen.value += '-'">-</button></td>
            </tr>
            <tr>
                <td><button onclick="screen.value += '4'">4</button></td>
                <td><button onclick="screen.value += '5'">5</button></td>
                <td><button onclick="screen.value += '6'">6</button></td>
                <td><button onclick="screen.value += '*'">x</button></td>
                <!-- <td><button onclick="screen.value += '00'">00</button></td> -->
            </tr>
            <tr>
                <td><button onclick="screen.value += '1'">1</button></td>
                <td><button onclick="screen.value += '2'">2</button></td>
                <td><button onclick="screen.value += '3'">3</button></td>
                <td><button id="plus" onclick="screen.value += '+'">+</button></td>
            </tr>
            <tr>
                <td><button onclick="screen.value += '0'">0</button></td>
                <td><button onclick="screen.value += '.'">.</button></td>
                <!-- <td><button onclick="screen.value += '/'">=</button></td> -->
                <td><button id="equalsbtn" onclick="screen.value = eval(screen.value)">=</button></td>
            </tr>
        </table>
    </div>
    </div>
</body>
<script src="js.js"></script>
</html>
